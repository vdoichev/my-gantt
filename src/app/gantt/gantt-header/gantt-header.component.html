<div class="gantt-header-scroll" #scroll>

  <div class="months-row">
    <!-- MONTHS -->
    @for (m of months;track m.id){
      <div
        class="month-cell"
        [style.width.px]="m.width"
      >
        {{ m.label }}
      </div>
    }
  </div>

  <div class="scale-row">
    <!-- DAYS / WEEKS -->
    @for (s of scale;track s.id){
      <div
        class="scale-cell"
        [style.width.px]="s.width"
        [class.weekend-day]="view === 'day' && s.isWeekend"
        [class.week-start]="view === 'day' && s.isWeekStart"
      >
        {{ s.label }}
      </div>
    }
  </div>

</div>
